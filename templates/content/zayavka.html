{% extends 'base.html' %}
{% block title %}Оставить заявку — Калейдоскоп{% endblock %}
{% block content %}
  <section class="page-content">
    <h1>Оставить заявку</h1>
    <p>Заполните форму — мы свяжемся с вами и подберём программу и время для вашего мероприятия.</p>

    <form class="form" action="#" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Имя *</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required>
      </div>
      <div class="form-group">
        <label for="phone">Телефон *</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@mail.ru">
      </div>
      <div class="form-group">
        <label for="date">Желаемая дата</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" placeholder="Опишите мероприятие, количество гостей, помещение..."></textarea>
      </div>
      <button type="submit" class="btn-submit">Отправить заявку</button>
    </form>
  </section>
{% endblock %}
